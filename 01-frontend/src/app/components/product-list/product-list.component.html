<div class="grid gap-6 grid-cols-1 md:grid-cols-2 xl:grid-cols-4 p-10">
  <div class="w-64 h-auto" *ngFor="let tempProduct of products">
    <div
      class="border bg-gray-100 border-gray-100 w-72 p-2.5 flex flex-col items-center rounded-xl shadow-xl dark:bg-zinc-800 space-y-4"
    >
      <div class="w-full rounded-xl bg-transparent">
        <a
          routerLink="/products/{{ tempProduct.id }}/{{ currentCategoryId }}/{{
            thePageNumber
          }}"
        >
          <img class="w-full" src="{{ tempProduct.imageUrl }}" alt="" />
        </a>
      </div>
      <div
        class="space-y-4 text-xl font-bold text-center text-gray-500 dark:text-white"
      >
        <div
          class="font-Inter line-clamp-1 hover:cursor-pointer hover:text-gray-600"
          routerLink="/products/{{ tempProduct.id }}/{{ currentCategoryId }}/{{
            thePageNumber
          }}"
        >
          {{ tempProduct.name }}
        </div>
        <div class="">{{ tempProduct.unitPrice | currency : "USD" }}</div>
      </div>
      <p-button
        icon="pi pi-shopping-cart"
        label="Add to cart"
        styleClass="mb-4"
        (click)="addToCart(tempProduct)"
      ></p-button>
    </div>
  </div>
</div>
<!-- if products empty then display a message -->
<div
  *ngIf="products?.length == 0"
  class="rounded-lg bg-white dark:bg-zinc-800 dark:text-white p-8 text-center shadow-xl flex flex-col items-center"
>
  <div class="w-1/3">
    <ng-lottie [options]="notFound" />
    <!-- <img src="assets/images/Animation - 1714301078698.gif" alt="" /> -->
  </div>
  <!-- <h1 class="mb-4 text-4xl font-bold">404</h1> -->
  <p class="font-semibold text-xl">
    Oops! The page you are looking for could not be found.
  </p>
  <p-button label="Go back to Home" routerLink="/products"></p-button>
</div>

<p-paginator
  (onPageChange)="onPageChange($event)"
  [rows]="thePageSize"
  [totalRecords]="theTotalElements"
  [rowsPerPageOptions]="[2, 5, 10, 20]"
  [alwaysShow]="products.length > 0"
>
  ></p-paginator
>
